<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <form action="" method="post" name="myForm" autocomplete="on">
    <!-- name attribute bom rabil samo Äe dodam Javascript-->

    <h1 class="title">SIGN UP</h1>

    <div class="signup-field">
      <label for="name">Name</label>
      <input type="text" name="name" class="input-field" placeholder="Type your name" required autofocus>
    </div>

    <div class="signup-field">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" class="input-field" placeholder="Type your last name" required>
    </div>

    <div class="signup-field">
      <label for="email">E-mail</label>
      <input type="email" name="email" class="input-field" placeholder="example@domain.com" required>
    </div>

    <div class="signup-field">
      <label for="password">Password</label>
      <input type="password" name="password" class="input-field" placeholder="Type your password" required>
    </div>

    <fieldset>
      <legend class="gender">Choose gender:</legend>

      <div class="pretty p-icon p-round p-plain p-smooth p-bigger">
        <input type="radio" value="male" name="gender">
        <div class="state p-primary-o">
          <i class="fas fa-male icon"></i>
          <label for="male">Male</label>
        </div>
      </div>

      <div class="pretty p-icon p-round p-plain p-smooth p-bigger">
        <input type="radio" value="female" name="gender">
        <div class="state p-primary-o">
          <i class="fas fa-female icon"></i>
          <label for="female">Female</label>
        </div>
      </div>
    </fieldset>

    <div class="signup-button">
      <input type="submit" value="SUBMIT">
    </div>
  </form> <!-- End of class="Form" container. -->

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
